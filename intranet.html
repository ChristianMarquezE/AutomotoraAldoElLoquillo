<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Aldo el Loquillo</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de Fuente (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-800">

    <!-- 
    ============================================================
    CONTENEDOR PRINCIPAL
    Centra el formulario de login en la pantalla.
    ============================================================
    -->
    <div class="min-h-screen flex flex-col items-center justify-center text-white px-6">
        
        <div class="w-full max-w-md">
            
            <!-- Logo/Título -->
            <div class="text-center mb-8">
                <!-- El logo/título enlaza de vuelta a la página principal -->
                <a href="index.html" class="text-3xl font-bold text-white hover:text-blue-400 transition duration-300">
                    Aldo el <span class="text-blue-400">Loquillo</span>
                </a>
                <h2 class="text-4xl font-bold mb-2 mt-4">Portal de Colaboradores</h2>
                <p class="text-gray-400">Acceso exclusivo para el equipo.</p>
            </div>
            
            <!-- 
            FORMULARIO DE LOGIN
            IMPORTANTE: Este formulario es solo visual (Front-End). 
            -->
            <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Link para volver -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-400 hover:text-white transition duration-300">&larr; Volver a la página principal</a>
            </div>

        </div>
    </div>

    <!-- 
    ============================================================
    SCRIPT DE SIMULACIÓN
    ============================================================
    -->
    <script>
        // Script para simular el login (solo para la demo)
        // Muestra un mensaje simple al intentar ingresar.
        const loginForm = document.getElementById('loginForm');
        if(loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Evita que la página se recargue
                alert('¡Simulación de Login exitosa! \n(En un proyecto real, esto te llevaría a la intranet).');
            });
        }
    </script>

</body>
</html>
