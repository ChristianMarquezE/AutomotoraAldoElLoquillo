    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- 
        ============================================================
        BARRA LATERAL DE NAVEGACIÓN
        ============================================================
        -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col p-4">
            <div class="text-2xl font-bold mb-8">
                Aldo el <span class="text-blue-400">Loquillo</span>
                <span class="block text-sm font-normal text-gray-400">Intranet</span>
            </div>
            
            <nav class="flex-1 space-y-2">
                <!-- Enlace Inactivo -->
                <a href="dashboard.html" class="flex items-center px-3 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
                    Dashboard
                </a>
                <!-- Enlace Inactivo -->
                <a href="inventario.html" class="flex items-center px-3 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i data-lucide="car" class="w-5 h-5 mr-3"></i>
                    Inventario
                </a>
                <!-- Enlace Activo -->
                <a href="reportes.html" class="flex items-center px-3 py-2 bg-blue-600 rounded-md text-white">
                    <i data-lucide="file-spreadsheet" class="w-5 h-5 mr-3"></i>
                    Reportes (Excel)
                </a>
            </nav>

            <div class="mt-auto">
                <a href="intranet.html" class="flex items-center px-3 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                    Cerrar Sesión
                </a>
            </div>
        </aside>

        <!-- 
        ============================================================
        CONTENIDO PRINCIPAL
        ============================================================
        -->
        <main class="flex-1 p-8 overflow-y-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Generación de Reportes</h1>
            
            <!-- Tarea 6: Generar Excels del estado -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Descargar Reporte de Flota (Excel)</h2>
                <p class="text-gray-600 mb-6">
                    Selecciona el estado de los vehículos que deseas incluir en tu reporte de Excel.
                </p>
                
                <div class="space-y-4 max-w-sm">
                    <!-- Opciones de Reporte -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Reporte</label>
                        <select class="w-full border border-gray-300 rounded-lg px-3 py-2">
                            <option>Reporte Completo (Todos los estados)</option>
                            <option>Reporte de Flota Disponible (No alquilados)</option>
                            <option>Reporte de Flota Ocupada (Alquilados / Reservados)</option>
                            <option>Reporte de Taller (En Reparación / No Disponibles)</option>
                        </select>
                    </div>
                    
                    <!-- Botón de Simulación -->
                    <button id="generarReporteBtn" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition duration-300 flex items-center justify-center">
                        <i data-lucide="download" class="w-5 h-5 mr-2"></i>
                        Generar y Descargar Excel
                    </button>

                    <!-- Mensaje de Simulación -->
                    <p id="mensajeReporte" class="text-sm text-gray-500 text-center hidden">
                        (Simulación: En un proyecto real, esto generaría un archivo .xlsx)
                    </p>
                </div>
            </div>

        </main>
    </div>

    <!-- Script para cargar los iconos -->
    <script>
      lucide.createIcons();

      // Script para simular la descarga de Excel
      const boton = document.getElementById('generarReporteBtn');
      const mensaje = document.getElementById('mensajeReporte');

      if (boton) {
          boton.addEventListener('click', () => {
              // Simula la acción
              boton.textContent = 'Generando...';
              boton.disabled = true;
              
              setTimeout(() => {
                  boton.textContent = 'Generar y Descargar Excel';
                  boton.disabled = false;
                  mensaje.classList.remove('hidden'); // Muestra el mensaje
              }, 1500);
          });
      }
    </script>
</body>
</html>
